<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#051622">
    <meta name="msapplication-navbutton-color" content="#051622">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contact - fintechwars</title>
    <link rel = "stylesheet" type = "text/css" href = "../common.css">
    <link rel = "stylesheet" type = "text/css" href="contact.css">
    <link rel = "icon" type = "image/gif" href = "../icons/fintechwars.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "wrapper" id = "wrapper">
        <nav class = "navbar" id = "navbar">
            <div class = "left" id = "left"><img src = "../icons/fintechwars.png" alt = "fintechwars Logo"></div>
            <ul class = "menu" id = "menu">
                <div class="top" id="top">
                    <li><a href = "../"><button  class = "menubutton" id = "menubutton">Home</button></a></li>
                    <li><a href = "../team/"><button  class = "menubutton" id = "menubutton">Team</button></a></li>
                    <li><a href = "#"><button  class = "menubutton" id = "menubutton">Contact</button></a></li>
                </div>
                <div class = "bottom" id = "bottom">
                    <div class = "bottom-icons" id = "bottom-icons">
                        <a href = "https://twitter.com/fintechwars" target="_blank"><img class = "bottom-icon" id = "bottom-icon" src="../icons/twitter.png" alt="Twitter"></a>
                        <a href = "https://www.facebook.com/fintechwars" target="_blank"><img class = "bottom-icon" id = "bottom-icon" src="../icons/facebook.png" alt="Facebook"></a>
                        <a href = "https://www.instagram.com/fintechwars/" target="_blank"><img class = "bottom-icon" id = "bottom-icon" src="../icons/instagram.png" alt="Instagram"></a>
                    </div>
                </div>
            </ul>
            <div class = "right" id = "right"></div>
            <div class = "burger" id = "burger">
                <div class = "line1"></div>
                <div class = "line2"></div>
                <div class = "line3"></div>
            </div>
        </nav>
        <div class="contacts" id="contacts">
            <div class="email" id="email">
                <div class="div front" id="div front">
                    <img src="../icons/email.png" alt="fintechwars Email" class="cicon" id="cicon">
                </div>
                <div class="div back" id="div back">
                    <div class="cont" id="cont">Email</div>
                    <div class="det" id="det">
                        Click to mail us:
                        <a href = "mailto:fintechwars@gmail.com">fintechwars@gmail.com</a>
                    </div>
                </div>
            </div>
            <div class="whatsapp" id="whatsapp">
                <div class="div front" id="div front">
                    <img src="../icons/whatsapp.png" alt="fintechwars Whatsapp" class="cicon" id="cicon">
                </div>
                <div class="div back" id="div back">
                    <div class="cont" id="cont">Whatsapp</div>
                    <div class="det" id="det">
                        Click to message us:
                        <a href = "https://wa.me/message/M5MAJZ6QIJ7XI1">+91 - 75072 40820</a>
                    </div>
                </div>
            </div>
            <div class="address" id="address">
                <div class="div front" id="div front">
                    <img src="../icons/address.png" alt="fintechwars Address" class="cicon" id="cicon">
                </div>
                <div class="div back" id="div back">
                    <div class="cont" id="cont">Address</div>
                    <div class="det" id="det">
                        Click to see map:
                        <a href = "">SRMIST Chennai, India</a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "push" id = "push"></div>
    </div>
    <footer class = "footer" id = "footer">
        <div class = "foot-icons" id = "foot-icons">
            <a href = "https://twitter.com/fintechwars" target="_blank"><img class = "foot-icon" id = "foot-icon" src="../icons/twitter.png" alt="Twitter"></a>
            <a href = "https://www.facebook.com/fintechwars" target="_blank"><img class = "foot-icon" id = "foot-icon" src="../icons/facebook.png" alt="Facebook"></a>
            <a href = "https://www.instagram.com/fintechwars/" target="_blank"><img class = "foot-icon" id = "foot-icon" src="../icons/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src = "../common.js"></script>
</body>
</html>
